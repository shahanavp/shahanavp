<!DOCTYPE html>
<head>
    <title>Basic HTML Tags</title>
</head>
<body>
    <h1>Basic HTML Tags</h1>
    <p>This is a paragraph</p>
    <dl>
        <dt>Description List</dt>
        <dd>Item 1</dd>
        <dd>Item 2</dd>
        <dd>Item 3</dd>
    </dl>
    <ol>
        <p>Ordered List</p>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</dd>
    </ol>
    <ul>
        <p>Unordered List</p>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <img src="tree.jpg" height="250" width="250"><br>
    <a href="https://www.w3schools.com/tags/ref_byfunc.asp">Click here to see html basic tags</a>
</body>
</html>
